<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Harbor Presentation</title>

        <meta name="description" content="Presentation about Harbor project">
        <meta name="author" content="Petr Ruzicka">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="revealjs/css/reset.css">
        <link rel="stylesheet" href="revealjs/css/reveal.css">
        <link rel="stylesheet" href="revealjs/css/theme/black.css" id="theme">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="revealjs/lib/css/monokai.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'revealjs/css/print/pdf.css' : 'revealjs/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="revealjs/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section>
                    <h1>Harbor Presentation</h1>
                    <p>
                        <small>Created by <a href="https://petr.ruzicka.dev">Petr Ruzicka</a></small>
                    </p>
                </section>
            </div>
        </div>

        <script src="revealjs/js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                center: true,
                hash: true,

                transition: 'slide', // none/fade/slide/convex/concave/zoom

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    <!-- { src: 'revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }, -->
                    <!-- { src: 'revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } }, -->
                    { src: 'revealjs/plugin/highlight/highlight.js', async: true },
                    { src: 'revealjs/plugin/search/search.js', async: true },
                    { src: 'revealjs/plugin/zoom-js/zoom.js', async: true },
                    { src: 'revealjs/plugin/notes/notes.js', async: true }
                ]
            });
        </script>
    </body>
</html>
